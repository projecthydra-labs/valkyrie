en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Penguin
  penguin:
    product_name: "Project Penguin"
    search:
      form:
        q:
          label: "Search Repository"
          placeholder: "Type keywords in here"
  simple_form:
    options:
      defaults:
        viewing_hint:
          "": 'Single Page'
          non-paged: 'Non-Paged'
          facing-pages: 'Facing pages'
