require: rubocop-rspec
inherit_gem:
  bixby: bixby_default.yml
AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/*'
    - 'config/deploy.rb'
    - 'vendor/**/*'
    - 'valkyrie/db/**/*'
    - 'valkyrie/bin/**/*'
    - 'db/schema.rb'
Naming/FileName:
  Enabled: true
  Exclude:
    - 'Gemfile'
    - '**/*.rake'
Naming/PredicateName:
  Exclude:
    - "app/controllers/catalog_controller.rb"
    - "lib/valkyrie/persistence/active_fedora/queries/default_paginator.rb"
Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'
    - 'spec/**/*'
    - 'config/initializers/*'
    - 'config/routes.rb'
    - 'lib/valkyrie/specs/**/*'
    - 'lib/specs/**/*'
    - 'db/schema.rb'
    - 'lib/tasks/dev.rake'
    - 'script/benchmarker.rb'
Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'
Metrics/LineLength:
  Exclude:
    - 'spec/support/stub_tika.rb'
RSpec/FilePath:
  Exclude:
    - 'spec/adapters/registered_adapter_spec.rb'
RSpec/MultipleExpectations:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/DescribeClass:
  Exclude:
    - 'spec/javascripts/jasmine_spec.rb'
    - 'spec/tasks/rake_spec.rb'
    - 'spec/jobs/event_jobs_spec.rb'
    - 'spec/abilities/**/*'
    - 'spec/features/**/*'
    - 'spec/views/**/*'
    - 'spec/routing/**/*'
    - 'spec/inputs/**/*'
    - 'spec/requests/**/*'
Rails/Delegate:
  Exclude:
    - 'app/persisters/indexing_adapter.rb'
